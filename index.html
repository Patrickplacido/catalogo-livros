<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catálogo de Livros Online</title>
</head>
<body>
    <header>
        <h1>Catálogo de Livros Online</h1>
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Pesquisar livros...">
          <button type="submit">Pesquisar</button>
      </form>
    </header>
    <main id="books-container">
        <!-- Livros serão adicionados dinamicamente aqui -->
    </main>
    <div id="modal" class="modal">
        <!-- Conteúdo do modal será adicionado dinamicamente aqui -->
    </div>
    <script src="main.js"></script>
</body>
</html>
